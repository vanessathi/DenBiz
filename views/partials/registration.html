<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Business</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
</head>

<body class="registrationPage">
  <nav class="navbar navbar-expand-lg navbar-dark bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.handlebars"><i class="fas fa-map-pin"></i>DENBIZ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav  ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="index.handlebars">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="registration">Register<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="business.handlebars">Explore</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="registrationHeader">
    <div class="container">
      <h1 class="headerRegister">Register Your Business</h1>
    </div>
  </div>

  <div class="container">
    <h2 class="registrationInfo">Provide your Denver business information below to be added to our directory.<br>You may
      have the chance to be featured on our homepage!</h2>
    <form class="register">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="businessName">Business Name</label>
          <input type="text" class="form-control" id="businessName">
        </div>
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="inputContact">
        </div>
      </div>
      <div class="form-group">
        <label for="websiteUrl">Website URL</label>
        <input type="text" class="form-control" id="websiteUrl" placeholder="localbusiness.com">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St.">
      </div>
      <div class="form-group">
        <label for="inputAddress">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="mikelowry@badboyz.com">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-6">
          <label for="inputType">Select Business Type</label>
          <select id="inputType" class="form-control">
            <option selected>Choose...</option>
            <option>Restaurant</option>
            <option>Automotive</option>
            <option>Beauty</option>
            <option>Farm+Garden</option>
            <option>Real Estate</option>
            <option>Financial</option>
            <option>Fitness</option>
            <option>Other</option>
          </select>
        </div>
        
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Describe your Business</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btnRegister">Register Business</button>
    </form>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2020 Team Top Developers at University of Denver</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/js/registration.js"></script>
</body>

</html>
